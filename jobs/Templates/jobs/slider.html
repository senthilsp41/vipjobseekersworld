{% block content%}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="4000">
        <img src="/media/items_images/slider1.png" class="d-block w-100" style="max-height: 700px;" alt="slide1">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="/media/items_images/slider2.png" class="d-block w-100" style="max-height: 700px;" alt="slide1">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="/media/items_images/slider1.png" class="d-block w-100" style="max-height: 700px;" alt="slide3">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="/media/items_images/slider2.png"class="d-block w-100" style="max-height: 700px;" alt="slide3">
      </div>                  
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  {% endblock %}
